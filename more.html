<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Friends - KokoaClone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fas fa-gear fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-componet__column">
              <img src="https://i.insider.com/6234961e683ded0019d24790?width=700" class="user-component__avatar user-component__avatar--xl" />
              <div class="user-component__text">
                <h4 class="user-component__title">Nicolas</h4>
                <h6 class="user-component__subtitle force-flex">+ 787 666 999
                <i class="fas fa-circle-exclamation"></i>
                </h6>
              </div>
            </div>
            <div class="user-componet__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
          </div>
          <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar-check"></i>
              <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-hard-drive"></i>
              <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
              <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-brush"></i>
              <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Account</span>
              </div>
              <div class="icon-row__icon">
                <i class="fa-regular fa-comments"></i>
                <span>Openchat</span>
              </div>
          </div>
          <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"></div>
                    <span class="more-suggestions__icon-text">
                        <i class="fa-solid fa-quote-right"></i>
                    </span>
                </div>
            </div>
          </div>
    </main>
    <nav class="nav-bar">
        <ul class="nav-bar__list">
            <li class="nav-bar__icon">
                <a class="nav-bar__a" href="./friendList.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav-bar__icon">
                <a class="nav-bar__a" href="./chats.html">
                    <span class="nav-bar__chat__notice badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav-bar__icon">
                <a class="nav-bar__a" href="./find.html">
                    <i class="fas fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav-bar__icon">
                <a class="nav-bar__a" href="./more.html">
                    <span class="nav-bar__find__dot"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/8f9a6ba8f5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
